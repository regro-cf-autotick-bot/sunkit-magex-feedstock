{% set name = "sunkit-magex" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sunkit_magex-{{ version }}.tar.gz
  sha256: 60b1eb7e135f0f0c78a36899cba0b8605e467be64007ec54d5b63565d6b6a1cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.10
    - setuptools >=62.1
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >=3.10
    - astropy-base >=5.2.0
    - numpy >=1.23.0
    - scikit-image >=0.19.0
    - scipy >=1.8.0,!=1.10.0
    - sunpy >=5.1
    - streamtracer >=1.0.0

test:
  imports:
    - sunkit_magex
  commands:
    - pip check
    - pytest --doctest-rst -p no:unraisableexception -p no:threadexception --arraydiff --pyargs sunkit_magex
  requires:
    - pip
    - pytest
    - pytest-doctestplus
    - pytest-arraydiff
    - parfive
    - reproject
    - streamtracer
    - sympy

about:
  home: https://sunpy.org
  summary: Solar Magnetic field Extrapolation
  license: GPL-3.0-only
  license_file: licenses/LICENSE.rst
  doc_url: https://docs.sunpy.org/projects/sunkit-magex/
  dev_url: https://github.com/sunpy/sunkit-magex

extra:
  recipe-maintainers:
    - jgieseler
    - Cadair
    - STBadman
